<html lang="ru">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <title>Chat</title>
        <link rel = "stylesheet" href = "./chat.css">
    </head>

    <body>
        <button class='btn j-btn-open'>Подключить соединение</button>
        <button class='btn j-btn-close'>Отключить соединение</button>

            <button class='btn btn-send'>Отправить</button>
            <button class='btn btn-geo'>Геолокация</button>
            </div>
            <div class='chat-box_body'></div>
        </div>
        <script src = "./chat.js"></script>
    </body>

</html>
