<!--   Сверстайте кнопку, которая будет содержать в себе icon_01 
    (как в примере в последнем видео). При клике на кнопку иконка 
    должна меняться на icon_02. Повторный клик меняет иконку обратно.   --> 

<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <title>BtnIcon</title>
        <link rel = "stylesheet" href = "./btnIcon.css">
    </head>

    <body>
        <button class="btn j-btn-test">
            <div class="btn_text">Нажми для смены иконки</div>
            <div class="btn_icon">
              <!--   начало вставки SVG иконки   -->
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="btn_icon bi bi-arrow-down-left-circle" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-5.904-2.854a.5.5 0 1 1 .707.708L6.707 9.95h2.768a.5.5 0 1 1 0 1H5.5a.5.5 0 0 1-.5-.5V6.475a.5.5 0 1 1 1 0v2.768z"/>
                </svg>
              
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="icon_display_none btn_icon bi bi-arrow-down-left-circle-fill" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 0 0 8a8 8 0 0 0 16 0m-5.904-2.803a.5.5 0 1 1 .707.707L6.707 10h2.768a.5.5 0 0 1 0 1H5.5a.5.5 0 0 1-.5-.5V6.525a.5.5 0 0 1 1 0v2.768z"/>
                </svg>
              <!--   конец вставки SVG иконки   -->
            </div>
        </button>
        <script src = "./btnIcon.js"></script>
    </body>

</html>
